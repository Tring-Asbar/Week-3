<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="SignIn.css">

</head>
<body>
    <section class="signin">
        <div class="signin-main">
            <div class="signin-page">
                <div class="logo"><img src="logo.svg" alt=""></div>
                <div class="signin-form">
                    <div class="button">
                        <button class="in">Sign in</button>
                        <button class="up" onclick="window.location.href='SignUp.html'">Sign up</button>
                    </div>
                    <div class="form-group">
                        <form id="signin">
                            <label for="name">Your Name<span class="required">*</span></label><br>
                            <input  id="name" class="font_OpenSans inupt" type="text" placeholder="Enter your name" required>
                            <label for="password">Password</label><br>
                            <input id="password" class="font_OpenSans input" type="password" placeholder="Enter password" required>
                            
                                


                            <button type="submit" class="submit font_OpenSans ">Submit</button>
                            <div class="or" style="display: flex;">
                                <hr style="width: 45%; height: 0px; margin-top: 40px;">
                                <p class="font_OpenSans" style="padding-top: 15px;color: rgba(254, 254, 254, 1);">OR</p>
                                <hr style="width: 45%; height: 0px; margin-top: 40px;">
                            </div>


                            <button  class="signup-btn font_OpenSans">Sign Up with <img src="google.svg" alt=""></button>
                            
                            <p class="font_OpenSans form-footer">Don't have an account? <span class="highlight font_OpenSans"><a href="SignUp.html">Sign Up</a></span></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="bg"></div>
        </div>
        
    </section>
</body>

<script>
    document.getElementById('signin').addEventListener('submit',function(event){
        event.preventDefault();
        let name=localStorage.getItem('name');
        let password = localStorage.getItem('password');
        let enteredName = document.getElementById('name').value;
        let enteredPassword = document.getElementById('password').value;
        console.log("Output:", name, password, enteredName, enteredPassword)
        if(name == enteredName && password == enteredPassword){
            window.location.href = 'Tringapps.html';
        }
        else{
            alert("Incorrect Name or Password");
        }
    });
</script>
</html>
