<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <section class="signup">
        <div class="signup-main">
            <div class="signup-page">
                <div class="logo"><img src="logo.svg" alt=""></div>
                <div class="signup-form">
                    <div class="button">
                        <button class="in" onclick="window.location.href='SignIn.html'">Sign in</button>
                        <button class="up">Sign up</button>
                    </div>
                    <div class="form-group">
                        <form id="signup">
                            <label for="name">Your Name<span class="required">*</span></label><br>
                            <input id="name" class="font_OpenSans inupt" type="text" placeholder="Enter your name" required>
                            <label for="email">Email<span class="required">*</span></label><br>
                            <input id="email" class="font_OpenSans input" type="text" placeholder="Enter your email" required>
                            <label for="languages">languages</label><br>
                            <select class="font_OpenSans" name="" id="languages">
                                <option class="font_OpenSans" value="-">Select an Option</option>
                                <option class="font_OpenSans" value="Tamil">Tamil</option>
                                <option class="font_OpenSans" value="English">English</option>
                            </select>
                            <label for="phone">Phone number</label><br>
                            <input id="phone" class="font_OpenSans input" type="tel" placeholder="Enter phone number" required>
                            <label for="password">Password</label><br>
                            <input  id="password" class="font_OpenSans input" type="password" placeholder="Enter password" required>
                                
                                    <input style="width: 16px;height: 16px;background-color: rgb(41,41,41,1);border: 2px solid rgb(255,255,255,0.2);" type="checkbox" class="font_OpenSans" required>
                                    <label class="font_OpenSans ck confirm checkbox">
                                        Remember me
                                    </label><br>
                                
                            
                                    <input style="width: 16px;height: 16px;background-color: rgb(41,41,41,1);border: 2px solid rgb(255,255,255,0.2);" type="checkbox" class="font_OpenSans" required>
                                    <label class="font_OpenSans ck confirm checkbox">
                                        I agree to all the <span class="ck-label font_OpenSans">Terms</span> and <span class="ck-label font_OpenSans">Privacy Policy</span>
                                    </label><br>
                                    <input style="width: 16px;height: 16px;background-color: rgb(41,41,41,1);border: 2px solid rgb(255,255,255,0.2);" type="radio" class="font_OpenSans" required>
                                    <label class="font_OpenSans ck confirm checkbox">Iâ€™m over 18+</label><br>

                                    <button type="submit" class="submit font_OpenSans ">Submit</button>

                                    <div class="or" style="display: flex;">
                                        <hr style="width: 45%; height: 0px; margin-top: 40px;">
                                        <p class="font_OpenSans" style="padding-top: 15px;color: rgba(254, 254, 254, 1);">OR</p>
                                        <hr style="width: 45%; height: 0px; margin-top: 40px;">
                                    </div>


                                    <!-- <hr style="position: relative;">
                                    <p style="position: absolute;">OR</p> -->
                                    <button class="signup-btn font_OpenSans">Sign  with <img src="google.svg" alt=""></button>
                                    <p class="font_OpenSans form-footer">Have an account? <span class="highlight font_OpenSans"><a href="SignIn.html">Sign in</a></span></p>                                    

                        </form>
                    </div>
                    
                </div>   
            </div>
            <div class="bg">
                <!-- <img src="signup-bg.png" alt=""> -->
            </div>
        </div>
    </section>
    
</body>

</script>
</html>
